<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Budget Buddy</title>
</head>
<body>

    <!-- Hamburger menu and navagation menu -->
    <section id="menu_container" class="menu_container">
            <p class="desktop_header">Budget Buddy</p>
            <ul class="menu">
                <li id="home" class="menu_item">Home</li>
                <li id="log_purchases" class="menu_item">Log Purchases</li>
                <li id="edit_budget" class="menu_item">Edit Budget</li>
                <a class="burger"><i class="fas fa-bars"></i></a>
            </ul>
    </section>
    
    <!-- Log in form -->
    <section id="log_in_section" class="log_in_section">
        <p class="mobile_header">Budget Buddy</p>
        <input class="loging_input" type="text" placeholder="name">
        <input class="login_input" type="text" placeholder="name">
        <button class="login_input login_button" type="button">Log In</button>
    </section>

<!-- Enter your weekly budget form -->
    <H2> Hey Jalen, Enter your weekly budget</H2>
    <section class="enterweeklybudget">
        <input type="text" id="WeeklyTotal" name="Weekly Total">
        <input type="text" id="Food" name="Food">
        <input type="text" id="Entertainment" name="Entertainment">
        <input type="text" id="Clothing" name="Clothing">
        <input type="text" id ="Bills" name="Bills">

        <button type="button" class="Save">Save</button>
    </section>

    <!-- Landing page - weekly totals in each category -->
	<section class="weekly__total--container">
		<div class="weekly__total">
			<p class="weekly__total--title">Weekly Total</p>
			<div class="total">
				<p>$530</p>
				<p class="remaining">Remaining:</p>
			</div>
			<p class="food__total--title">Food</p>
			<div class="total">
				<p>$130</p>
				<p class="remaining">Remaining:</p>
			</div>
			<p class="entertainment__total--title">Entertainment</p>
			<div class="total">
				<p>$100</p>
				<p class="remaining">Remaining:</p>
			</div>
			<p class="clothing__total--title">clothing</p>
			<div class="total">
				<p>$200</p>
				<p class="remaining">Remaining:</p>
			</div>
			<p class="bills__total--title">Bills</p>
			<div class="total">
				<p>$100</p>
				<p class="remaining">Remaining:</p>
			</div>
		</div>
	</section>
  
    <!-- Log new purchases form -->
    <section class="purchases" id="purchases">
        <div class="greeting" id="greeting">
            <h2 class="pur-insert" id="pinsert">Hey, </h2>
            <p>Log you purchases.</p>
            <section class="pur-log" id="pur-log">
                <input type="text" name="food"  id="food-price-log">
                <label for="food">Food</label>
                <input type="text" name="entertainment"  id="ent-price-log">
                <label for="entertainment">Entertainment</label>
                <input type="text" name="clothing"  id="bills-price-log">
                <label for="clothing">Clothing</label>
                <input type="text" name="bills"  id="bills-price-log">
                <label for="bills">Bills</label>
                <button class="save" type="button" id="pur-save">Save</button>
            </section>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
